<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Robin assistant</title>
        <link rel=stylesheet href="css/main.css" >
        <link rel=stylesheet href="css/login.css" >
        <link rel=stylesheet href="css/chooseClient.css" >
    </head>

    <body>
        <div class="main-mobile--container">
            <div class="main-mobile">
                <div class="padding-mobile">
                    <div class="image--div">
                        <img src="images/logoRA.png" alt="logo Robin Assistant">
                    </div>
                    <div class="header-text">
                        <p>Choose your client</p>
                    </div>
                    <div class="clients">
                        <div class="client">
                            <img src="images/clientIcon.png" alt="icon of a client">
                            <p id="clientName1">Esther Dobson</p>
                            <label class="container-checkbox">
                                <input type="checkbox" id="checkbox1" name="checkboxClient" onClick="ckChange(this)" onchange="handleInputCheckbox(this)"> 
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="client">
                            <img src="images/clientIcon.png" alt="icon of a client">
                            <p id="clientName2">William Whatley</p>
                            <label class="container-checkbox">
                                <input type="checkbox" id="checkbox2" name="checkboxClient" onClick="ckChange(this)" onchange="handleInputCheckbox(this)">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="client">
                            <img src="images/clientIcon.png" alt="icon of a client">
                            <p id="clientName3">Roy Gleason</p>
                            <label class="container-checkbox">
                                <input type="checkbox" id="checkbox3" name="checkboxClient" onClick="ckChange(this)" onchange="handleInputCheckbox(this)">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="client">
                            <img src="images/clientIcon.png" alt="icon of a client">
                            <p id="clientName4">Maryrose L Salas</p>
                            <label class="container-checkbox">
                                <input type="checkbox" id="checkbox4" name="checkboxClient" onClick="ckChange(this)" onchange="handleInputCheckbox(this)">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="client">
                            <img src="images/clientIcon.png" alt="icon of a client">
                            <p id="clientName5">Kenneth Johnson</p>
                            <label class="container-checkbox">
                                <input type="checkbox" id="checkbox5" name="checkboxClient" onClick="ckChange(this)" onchange="handleInputCheckbox(this)">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="button--div">
                        <form action="tasksOverview.html">
                            <button type="submit" value="submit" class="syncButton" id="syncButton">Sync</button>
                        </form>
                        <br>
                        <div class="logout--div">
                            <a href="index.html" class="logoutLink">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/chooseClient.js"></script>
    </body>


</html>
