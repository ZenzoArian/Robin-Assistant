<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Robin assistant</title>
        <link rel=stylesheet href="css/main.css" >
        <link rel=stylesheet href="css/login.css" >
        <link rel=stylesheet href="css/forgotpassword.css" >
    </head>

    <body>
        <div class="main-mobile--container">
            <div class="main-mobile">
                <div class="padding-mobile">
                    <div class="image--div">
                        <img src="images/logoRA.png" alt="logo Robin Assistant">
                    </div>
                    <iframe name="hiddenFrame" class="hide"></iframe>
                    <form name="recoverPasswordForm" onsubmit="return recoverPasswordFunction()" target="hiddenFrame">
                        <div class="input--div" id="input--div">
                            <img class="error-input" id="error-input-emailrecoverPW" src="images/error_icon.png" alt="">
                            <img class="correct-input" id="correct-input-emailrecoverPW" src="images/checkmark_icon.png" alt="">
                            <input type="email" name="emailRecoverPW" id="emailRecoverPW" placeholder="Account email">
                        </div>
                        <div class="help-text" id="help-text">
                            <p>Enter your email and we'll send you a link to reset your password.</p>
                        </div>
                        <div class="error-text" id="error-text">
                            <p>Email is incorrect</p>
                        </div>
                        <div class="correct-text" id="correct-text">
                            <p>Email is send</p>
                        </div>
                        <div class="button--div">
                            <button type="submit" value="submit" class="passwordButton" id="passwordButton">Recover password</button>
                            <br>
                            <div class="singIn--div">
                                <a href="index.html" class="singInLink">Back to Sign in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/forgotpassword.js"></script>
    </body>


</html>
