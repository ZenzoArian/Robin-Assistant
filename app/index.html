<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Robin assistant</title>
        <link rel=stylesheet href="css/main.css" >
        <link rel=stylesheet href="css/login.css" >
    </head>

    <body>
        <div class="main-mobile--container">
            <div class="main-mobile">
                <div class="padding-mobile">
                    <div class="image--div">
                        <img src="images/logoRA.png" alt="logo Robin Assistant">
                    </div>
                    <div class="input--div">
                        <input type="email" name="email" id="emailLogin" placeholder="Email">
                        <input type="password" name="password" id="passwordLogin" placeholder="Password">
                    </div>
                    <div class="button--div">
                        <button class="loginButton">Sign in</button>
                        <br>
                        <div class="forgotPassword--div">
                            <a href="" class="forgotPasswordLink">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
