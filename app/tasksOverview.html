<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Robin assistant</title>
        <link rel=stylesheet href="css/main.css" >
        <link rel=stylesheet href="css/taskOverview.css" >
    </head>

    <body onload="switchDisplay('day')">
        <div class="main-mobile--container">
            <div class="main-mobile">
                <div class="date--container" id="date--container">
                    <div><p>08:21</p></div>
                    <div><p>Wednesday, 3 February 2021</p></div>
                    <div class="days--container">
                        <div id="days--names"></div> <!-- Generated with js on line: 1 -->
                        <div id="days--numbers"></div> <!-- Generated with js on line: 16 -->
                    </div>
                </div>
                <div class="nav--container">
                    <div class="nav--items">
                        <button class="nav--button nav--button-active" onclick="switchDisplay('day')" id="nav--day">Day</button>
                        <button class="nav--button" onclick="switchDisplay('week')" id="nav--week">Week</button>
                        <button class="nav--button" onclick="switchDisplay('month')" id="nav--month">Month</button>
                    </div>
                </div>
                <div class="schedule--container" id="schedule--container">
                    <div class="tasks--container" id="tasks--container">
                        <div class="tasks--item tasks-done">
                            <p>Open your curtains</p>
                        </div>
                        <div class="tasks--item tasks-open" id="tasks-open">
                            <p>Brush your teeth</p>
                        </div>
                        <div class="tasks--item tasks-closed">
                            <p>Take a shower</p>
                        </div>
                        <div class="tasks--item tasks-closed">
                            <p>Comb your hair</p>
                        </div>
                        <div class="tasks--item tasks-closed">
                            <p>Make the bed</p>
                        </div>
                        <div class="tasks--item tasks-closed">
                            <p>Ventilate the room</p>
                        </div>
                        <div class="tasks--item tasks-closed">
                            <p>Use the dishwasher</p>
                        </div>
                    </div>
                    <div id="schedule-time--container"></div> <!-- Generated with js on line: 26 -->
                </div>
            </div>
        </div>
        <script src="js/taskOverview.js"></script>
    </body>


</html>
