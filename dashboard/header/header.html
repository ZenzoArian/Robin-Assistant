<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month overview</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/16c2c611aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-top flex">
            <img src="assets/logo.png" class="logo">
            <div class="user flex">
                <i class="fas fa-user-circle user-icon"></i>
                <p class="user-name">Welcome, Joe Bloggs.</p>
            </div>
        </div>
        <nav class="patient-list-container">
            <ul class="patient-list flex">
                <li class="patient-container flex">
                    <div class="patient flex">
                        <i class="fas fa-user-circle patient-icon"></i>
                        <p class="patient-name">Juan Perez</p>
                    </div>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="patient-container flex">
                    <div class="patient flex">
                        <i class="fas fa-user-circle patient-icon"></i>
                        <p class="patient-name">Wendy Wellesley</p>
                    </div>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="patient-container flex">
                    <div class="patient flex">
                        <i class="fas fa-user-circle patient-icon"></i>
                        <p class="patient-name">Daniel Gullatt</p>
                    </div>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="patient-container flex add-patient">
                    <div class="patient flex">
                        <i class="fas fa-user-plus patient-icon"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
